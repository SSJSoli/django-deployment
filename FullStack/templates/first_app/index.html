<!DOCTYPE html>
{% extends "first_app/base.html" %}

{% block body_block %}
    <h1>Here are your access records</h1>

       <div class = "Djangtwo">
         {% if access_records %}
            <table>
              <thead>
                <th>Site Name</th>
                <th>Data Accessed</th>
              </thead>


              {% for acc in access_records %}
              <tr>
                <td>{{ acc.name|upper }} </td>
                <td>{{ acc.date }} </td>
              </tr>
              {% endfor %}
            </table>
            {% else %}
              <p> No Data </p>
            {% endif %}
          </div>
{% endblock  %}
